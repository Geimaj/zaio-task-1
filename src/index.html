<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Colours</title>
</head>

<body>
  <div class="container">

    <div class="card">
      <div class="card-body">

        <div class="row title">
          <h1 class="card-title">HICKIES Originals</h1>
        </div>

        <div class="row ratings">
          <div class="col-sm">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <div class="col-sm text-muted">1,293 reviews</div>
        </div>

        <div class="row price">
          <h3 class="">$14.99</h3>
          <div class="text-muted ">
            <span class="">$17.99</span>
            <span class="">26% OFF</span>
          </div>
        </div>

        <div class="row">
          ONLINE EXCLUSIVE
        </div>

        <div class="row">
          <strong> COLOR:&nbsp;</strong>
          <span class="selectedColourName"></span>
        </div>
        <div class="row">
          <div id="colours"></div>
        </div>

        <div class="row">
          <strong>
            Size guide
          </strong>
        </div>

        <div class="row">
          <strong>
            Your Custom Fit
          </strong>
        </div>

        <div class="row">
          <div>
            0
          </div>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
            Add to Cart
          </button>
        </div>

        <div class="row details">
          <strong>
            DETAILS
          </strong>
        </div>

        <div class="row">
          <strong>
            Need Help?
          </strong>
        </div>


        <div class="row">
          <strong>
            Shipping &amp; Returns
          </strong>
        </div>

      </div>
    </div>



    <div class="modal fade" id="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Please add the quantity of the item you have selected</h3>
          </div>
          <div class="modal-body">
            <div>
              <span class="selectedColourName"></span>
              <div id="quantity-controls">x</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success">Agree</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

  </div>


  </div>

</body>

</html>
